---
layout: default
---
<div class="row">
  <div class="small-12 medium-8 columns">
    <h1>{{ page.title }}</h1>
    {{ content }}
  </div>
  <div class="aside small-12 medium-4 columns">
    <ul>
      {% for post in site.posts %}
        <li>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
